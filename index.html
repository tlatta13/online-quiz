<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: darkred;">
    <main class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="card col-lg-8 col-md-8 col-sm-10 col-10 justify-content-center">
                
                <img src="https://pbs.twimg.com/profile_images/1482526042/AFSC_London_2011_400x400.png" alt="Arsenal Supporters" height="200px" width="200px">
                
                <h1 class="card-title pt-4 justify-content-center">Arsenal Football Club Trivia</h1>
                
                <h3 id="highScore"><a href="#">View High Scores</a></h3>
                <hr>
                    
                <article id="cardbody" class="cardbody pb-3">

                    <div id="description" class="card-text mb-3">Think your a true Gunner? Let's see how much you really know.</div>
                    
                    <div id="choices"></div>
                    <div id="choice-buttons" class="col-lg-12 col-md-12 col-sm-12 col-12 justify-content-center">
                        <button class="col-lg-5 col-md-5 col-sm-5 col-5 justify-content-end" id="choice-zero"></button>
                        
                        <button class="col-lg-5 col-md-5 col-sm-5 col-5 justify-content-end" id="choice-one"></button>
                        
                        <button class="col-lg-5 col-md-5 col-sm-5 col-5 justify-content-start" id="choice-two"></button>
                        
                        <button class="col-lg-5 col-md-5 col-sm-5 col-5 justify-content-start" id="choice-three"></button>
                    </div>

                    <button id="btn" class="mt-5">Take the Quiz</button>

                    <div id="time"></div>

                </article>            
            </div>
        </div>
    </main>
    

    <script src=script.js></script>
</body>
</html>
